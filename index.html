<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result summary component | Day-6</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="component-window">
      <div class="result">
        <h2 class="result-header">Your Result</h2>
        <div class="result-circle">
          <h1 class="final-result-header">76</h1>
          <p class="final-result-text">of 100</p>
        </div>
        <h2 class="result-phrase">Great</h2>
        <p class="result-discription">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <h2 class="summary-header">Summary</h2>
        <div class="reaction-item result-item">
          <img src="assets/images/icon-reaction.svg" alt="" />
          <span>Reaction</span>
          <span class="highlight-result">80</span>
          <span class="highlight-result-out-of">/ 100</span>
        </div>
        <div class="memory-item result-item">
          <img src="assets/images/icon-memory.svg" alt="" />
          <span>Memory</span>
          <span class="highlight-result">92</span>
          <span class="highlight-result-out-of">/ 100</span>
        </div>
        <div class="verbal-item result-item">
          <img src="assets/images/icon-verbal.svg" alt="" />
          <span>Verbal</span>
          <span class="highlight-result">61</span>
          <span class="highlight-result-out-of">/ 100</span>
        </div>
        <div class="visual-item result-item">
          <img src="assets/images/icon-visual.svg" alt="" />
          <span>Visual</span>
          <span class="highlight-result">72</span>
          <span class="highlight-result-out-of">/ 100</span>
        </div>
        <button class="continue-btn">Continue</button>
      </div>
    </div>
  </body>
</html>
